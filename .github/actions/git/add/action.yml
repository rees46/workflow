name: Create commit
description: create commit

inputs:
  excludeTmp:
    description: Esclude tmp dir - boolean
    required: false
    default: ""
  workingDirectory:
    description: Working directory
    required: false
    default: .

runs:
  using: composite

  steps:
    - name: git add
      if: ${{ inputs.excludeTmp == '' }}
      working-directory: ${{ inputs.workingDirectory }}
      shell: bash
      run: |
        git add --all -- .

    - name: git add
      if: ${{ inputs.excludeTmp != '' }}
      working-directory: ${{ inputs.workingDirectory }}
      shell: bash
      run: |
        git add --all -- . ':!tmp/'

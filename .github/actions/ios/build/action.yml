name: ios build
description: build ios package

inputs:
  githubToken:
    description: GitHub token for authentication
    required: true
    default: ''
  archivePath:
    description: string
    required: true
  appStoreConnectApiKeyId:
    description: string
    required: true
  appStoreConnectIssuerId:
    description: string
    required: true
  xcworkspace:
    description: string
    required: true
  scheme:
    description: string
    required: true
  codeSignIdentity:
    description: string
    required: true
  developmentTeam:
    description: string
    required: true
  provisioningProfileSpecifier:
    description: string
    required: true


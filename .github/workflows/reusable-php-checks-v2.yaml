name: Check PHP V2

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        default: packages/core-v2
        type: string

env:
  DB_HOST: 127.0.0.1
  RABBITMQ_HOST: 127.0.0.1

jobs:
  security:
    name: Security
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v5

      - name: Set Git To Use LF
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: rees46/workflow/.github/actions/php/prepare@master
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Composer Audit
        run: composer audit

      - name: Security Advisories
        run: composer require --dev roave/security-advisories:dev-latest

  phpstan:
    name: Linter
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v5

      - name: Set Git To Use LF
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: rees46/workflow/.github/actions/php/prepare@master
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Static Analysis
        run: composer linter:check -- --error-format=github --ansi

  php-cs-fixer:
    name: Code Style
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v5

      - name: Set Git To Use LF
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: rees46/workflow/.github/actions/php/prepare@master
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Check Code Style
        run: composer phpcs:check

  tests:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working-directory }}
    services:
      rabbit:
        image: rabbitmq:management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672

      postgres:
        image: ghcr.io/rees46/postgres-migrated:latest
        ports:
          - 5432:5432
        credentials:
          password: ${{ secrets.GITHUB_TOKEN }}
          username: ${{ github.repository_owner }}

    steps:
      - uses: actions/checkout@v5

      - name: Set Git To Use LF
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: rees46/workflow/.github/actions/php/prepare@master
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Symfony Container Tests
        run: composer test:container

      - name: Unit Tests
        run: composer test:unit

      - name: Integration Tests
        run: composer test:integration

      - name: Functional Tests
        run: composer test:feature

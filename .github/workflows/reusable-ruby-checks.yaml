name: Reusable Ruby PR checks

on:
  workflow_call:
    secrets:
      appSecret:
        description: GitHub App private key (PEM) for generating a token
        required: false
    inputs:
      appId:
        description: GitHub App ID for generating a token
        required: false
        type: string
      appInstallationId:
        description: Optional GitHub App installation ID
        required: false
        type: string
      workingDirectory:
        description: Working direction for action
        default: ./
        type: string
        required: false
      rubyVersion:
        description: Ruby version to use
        default: '2.7.5'
        type: string
        required: false
      nodeVersion:
        description: Node version to use
        default: '20'
        type: string
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      APP_SECRET: ${{ secrets.appSecret }}
    defaults:
      run:
        working-directory: ${{ inputs.workingDirectory }}

    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: app-token
        if: ${{ inputs.appId && env.APP_SECRET != '' }}
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ inputs.appId }}
          private-key: ${{ env.APP_SECRET }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v5
        with:
          submodules: 'true'
          token: ${{ steps.app-token.outputs.token || github.token }}

      - id: changed_files
        uses: tj-actions/changed-files@v47.0.0

      - name: Needs ImageMagick
        run: |
          if grep -ri 'rmagick' Gemfile; then
            echo "ðŸ§™â€â™‚ï¸ RMagick detected, installing ImageMagick..."
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends imagemagick-6.q16 libmagickwand-dev
          else
            echo "No RMagick found, skipping ImageMagick install."
          fi

      - name: Check if NodeJS is needed
        id: nodejs
        run: |
          if test -f "package.json"; then
            echo "node_needed=true" >> "$GITHUB_OUTPUT"
          fi

      - if: ${{ steps.nodejs.outputs.node_needed == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.nodeVersion }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ inputs.rubyVersion }}
          bundler-cache: true

      - name: Yarn cache directory
        if: ${{ steps.nodejs.outputs.node_needed == 'true' }}
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
        shell: bash

      - uses: actions/cache@v4
        if: ${{ steps.nodejs.outputs.node_needed == 'true' }}
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        if: ${{ steps.nodejs.outputs.node_needed == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn install --inline-builds

      - name: Prepare configs
        run: |
          if test -f "config/database.yml.example"; then
            mv ./config/database.yml.example ./config/database.yml
          fi
          if test -f "config/secrets.yml.example"; then
            mv ./config/secrets.yml.example ./config/secrets.yml
          fi
          if test -f ".env.example"; then
            mv .env.example .env
          fi

      - name: Test
        if: ${{ !cancelled() }}
        env:
          DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
          RAILS_ENV: test
          PG_USER: rees46
          PG_PASSWORD: rees46
        run: |
          if test -f ".env"; then
            source .env
          fi
          bin/rspec

      - name: Scan for common Rails security vulnerabilities using static analysis
        if: ${{ !cancelled() }}
        run: |
          if test -f ".env"; then
            source .env
          fi
          if test -f "bin/brakeman"; then
            bin/brakeman --no-pager
          fi

      - name: Scan for known security vulnerabilities in gems used
        if: ${{ !cancelled() }}
        run: |
          if test -f ".env"; then
            source .env
          fi
          if test -f "bin/bundler-audit"; then
            bin/bundler-audit
          fi

      - name: Bundle
        if: ${{ !cancelled() }}
        env:
          RAILS_ENV: test
        run: |
          if test -f ".env"; then
            source .env
          fi
          if test -f "bin/bundle"; then
            bin/bundle
          fi

      - name: Check if Rubocop is present
        id: rubocop
        run: |
          if test -f "bin/rubocop"; then
            echo "rubocop_enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare RuboCop cache
        if: ${{ !cancelled() && steps.rubocop.outputs.rubocop_enabled == 'true' }}
        uses: actions/cache@v4
        env:
          DEPENDENCIES_HASH: ${{ hashFiles('.ruby-version', '**/.rubocop.yml', '**/.rubocop_todo.yml', 'Gemfile.lock') }}
        with:
          path: tmp/rubocop
          key: rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-${{ github.ref_name == github.event.repository.default_branch && github.run_id || 'default' }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-

      - name: Lint
        if: ${{ !cancelled() && steps.rubocop.outputs.rubocop_enabled == 'true' }}
        env:
          CHANGED_FILES: ${{ steps.changed_files.outputs.all_changed_files }}
        run: |
          set -e
          RUBY_FILES=$(echo "$CHANGED_FILES" | tr ' ' '\n' | grep '\.rb$' || true)

          if [ -z "$RUBY_FILES" ]; then
            echo "No Ruby files changed, skipping rubocop"
            exit 0
          fi

          if bundle show rubocop > /dev/null 2>&1; then
            echo "Running rubocop..."
            bundle exec rubocop -f github $RUBY_FILES
          else
            echo "Rubocop not installed, skipping lint step"
          fi

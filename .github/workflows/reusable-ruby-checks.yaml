name: Reusable Ruby PR checks

on:
  workflow_call:
    inputs:
      workingDirectory:
        description: Working direction for action
        default: ./
        type: string
        required: false
      rubyVersion:
        description: Ruby version to use
        default: '2.7.5'
        type: string
        required: false
      nodeVersion:
        description: Node version to use
        default: '20'
        type: string
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.workingDirectory }}

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

      rabbit:
        image: rabbitmq:management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672

      postgres:
        image: postgres:alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: postgres
        ports:
          - 5432:5432

    steps:
      - name: PSQL client
        run: sudo apt-get install --yes --no-install-recommends postgresql-client

      - name: Start postgres
        env:
          PGPASSWORD: test
          PGUSER: postgres
          PGHOST: localhost
        run: |
          psql -c "CREATE DATABASE rees46_test WITH OWNER postgres;"
          psql -c "CREATE DATABASE rees46_production WITH OWNER postgres;"
          psql -c "CREATE DATABASE rees46_clickhouse_rails_test WITH OWNER postgres;"
          psql -c "CREATE DATABASE rees46_rails_test WITH OWNER postgres;"
          psql -c "CREATE DATABASE rees46_clickhouse WITH OWNER postgres;"
          psql -c "CREATE DATABASE rees46_clickhouse_test WITH OWNER postgres;"
          psql -d postgres -c "SELECT version();"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.nodeVersion }}

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ inputs.rubyVersion }}
          bundler-cache: true

      - name: Yarn install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn install --inline-builds

      - name: Prepare configs
        run: |
          mv ./config/database.yml.example ./config/database.yml
          mv ./config/secrets.yml.example ./config/secrets.yml

      - name: Prepare DB
        env:
          DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
          RAILS_ENV: test
          PG_USER: postgres
          PG_PASSWORD: test
        run: |
          bin/rails db:environment:set
          bundle exec rake db:reset

      - name: Load clickhouse schema
        if: ${{ !cancelled() }}
        env:
          DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
          RAILS_ENV: test
          PG_USER: postgres
          PG_PASSWORD: test
        run: bundle exec rake clickhouse:schema:load || bundle exec rake clickhouse:schema:load -- --simple

      - name: Test
        if: ${{ !cancelled() }}
        env:
          DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
          RAILS_ENV: test
          PG_USER: postgres
          PG_PASSWORD: test
        run: bin/rspec

      - name: Bundle
        env:
          RAILS_ENV: test
        if: ${{ !cancelled() }}
        run: |
          if test -f "bin/bundle"; then
            bin/bundle
          else
            exit 0
          fi

      - name: Run linters
        if: ${{ !cancelled() }}
        run: |
          if test -f "bin/rubocop"; then
            bin/rubocop --parallel
          fi
          if test -f "bin/stylelint"; then
            bin/stylelint
          fi
          if test -f "bin/prettier"; then
            bin/stylelint
          fi
          if test -f "bin/prettier"; then
            bin/prettier
          fi
          if test -f "bin/eslint"; then
            bin/eslint
          fi

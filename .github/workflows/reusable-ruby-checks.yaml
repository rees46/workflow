name: Reusable Ruby PR checks

on:
  workflow_call:
    inputs:
      workingDirectory:
        description: Working direction for action
        default: ./
        type: string
        required: false
      rubyVersion:
        description: Ruby version to use
        default: '2.7.5'
        type: string
        required: false
      nodeVersion:
        description: Node version to use
        default: '20'
        type: string
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.workingDirectory }}

    services:
      rabbit:
        image: rabbitmq:management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672

      postgres:
        image: postgres:alpine
        env:
          POSTGRES_PASSWORD: rees46
          POSTGRES_USER: rees46
        ports:
          - 5432:5432

    steps:
      - name: PSQL client
        run: sudo apt-get install --yes --no-install-recommends postgresql-client

      - name: Start postgres
        env:
          PGPASSWORD: rees46
          PGUSER: rees46
          PGHOST: localhost
        run: |
          psql -c "CREATE DATABASE rees46_test WITH OWNER rees46;"
          psql -c "CREATE DATABASE rees46_production WITH OWNER rees46;"
          psql -c "CREATE DATABASE rees46_clickhouse_rails_test WITH OWNER rees46;"
          psql -c "CREATE DATABASE rees46_rails_test WITH OWNER rees46;"
          psql -c "CREATE DATABASE rees46_clickhouse WITH OWNER rees46;"
          psql -c "CREATE DATABASE rees46_clickhouse_test WITH OWNER rees46;"
          psql -d rees46 -c "SELECT version();"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.nodeVersion }}

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ inputs.rubyVersion }}
          bundler-cache: true

      - name: Yarn install
        run: yarn install --inline-builds

      - name: Set up rvm
        run: |
          sudo apt-get install software-properties-common
          sudo apt-add-repository -y ppa:rael-gc/rvm
          sudo apt-get update
          sudo apt-get install rvm 
          sudo usermod -a -G rvm $USER 
          echo 'source "/etc/profile.d/rvm.sh"' >> ~/.bashrc 

      - name: Install ruby through RVM
        run: rvm install 2.7.5

      - name: Test
        run: |
          bin/testing
          bin/rspec

      - name: Bundle
        run: bin/bundle

      - name: Run linters
        run: |
          bin/rubocop --parallel
          bin/stylelint
          bin/prettier
          bin/eslint

name: iOS checks

on:
  workflow_call:
    secrets:
      cocoapodsToken:
        description: Cocoapods token
        required: true

jobs:
  run:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v2

      - name: Build
        run:  xcodebuild build -workspace ./DemoApp/REES46.xcworkspace -scheme REES46 -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest'

      - name: Run tests
        run: xcodebuild test -workspace ./DemoApp/REES46.xcworkspace -scheme REES46 -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest'

      - name: Lint
        if: always()
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.cocoapodsToken }}
        run: pod spec lint --allow-warnings

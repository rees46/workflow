name: Reusable JS/TS PR checks

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node version to run this workflow. Default: 18.19 as it is in action cache'
        default: '18'
        required: false
        type: string
      workingDirection:
        description: Working direction for action
        default: ./
        type: string
        required: false

jobs:
  run:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.workingDirectory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install
        run: yarn install --inline-builds
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'

      - name: Lint
        env:
          TARGET: ${{ github.base_ref }}
        run: yarn workspaces foreach --since=$TARGET run lint

      - name: Test
        env:
          TARGET: ${{ github.base_ref }}
        run: yarn workspaces foreach --since=$TARGET run test

      - name: Build
        env:
          TARGET: ${{ github.base_ref }}
        run: yarn workspaces foreach --since=$TARGET run build

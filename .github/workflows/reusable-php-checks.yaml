name: Reusable PHP PR checks

on:
  workflow_call:

jobs:
  run:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

      rabbit:
        image: rabbitmq:management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672

      elastic-search:
        image: elasticsearch:8.13.4
        ports:
          - 9200:9200

      postgres:
        image: ghcr.io/rees46/postgres-migrated:latest
        ports:
          - 5432:5432

      clickhouse-server:
        image: ghcr.io/rees46/clickhouse-server-migrated:latest
        ports:
          - 8123:8123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: composer
          extensions: event

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run tests
        run: XDEBUG_MODE=coverage vendor/bin/phpunit --bootstrap=packages/$package/vendor/autoload.php --configuration=packages/$package/phpunit.xml

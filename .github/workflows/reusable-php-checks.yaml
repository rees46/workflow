name: Reusable PHP PR checks

on:
  workflow_call:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: composer
          extensions: event

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run tests
        run: XDEBUG_MODE=coverage vendor/bin/phpunit --bootstrap=packages/$package/vendor/autoload.php --configuration=packages/$package/phpunit.xml


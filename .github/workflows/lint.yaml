name: YAML and Actionlint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: '.github/**/*.y*ml'
          format: 'colored'

      - name: Run actionlint
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color

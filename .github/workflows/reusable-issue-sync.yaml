name: Reusable issue sync

on:
  workflow_call:
    inputs:
      blockWithTicketID:
        required: true
        type: string
        description: 'Title or another block ID in issue where space URL is defined'
    secrets:
      spaceURL:
        required: true
        description: 'Base URL for Jetbrains Space org'
      spaceSecret:
        required: true
        description: 'API key with access to issues and messages'

jobs:
  run:
    name: Sync issue
    runs-on: ubuntu-latest

    steps:
      - name: Action
        uses: rees46/workflow/space-sync/entrypoint@master
        with:
          blockWithTicketID: ${{ inputs.blockWithTicketID }}
          spaceSecret: ${{ secrets.spaceSecret }}
          spaceURL: ${{ secrets.spaceURL }}
